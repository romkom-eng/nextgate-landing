<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - NextGate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
            color: #1a2332;
        }

        .header {
            background: #1a2332;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .header a {
            color: #9ca3af;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .header a:hover {
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h2 {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid #f3f4f6;
        }

        th {
            background: #f9fafb;
            font-weight: 600;
            color: #4b5563;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-active {
            background: #d1fae5;
            color: #059669;
        }

        .status-locked {
            background: #fee2e2;
            color: #ef4444;
        }

        .role-badge {
            background: #e0e7ff;
            color: #4338ca;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: 1px solid #d1d5db;
            background: white;
            color: #374151;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #f3f4f6;
        }

        .btn-danger {
            color: #ef4444;
            border-color: #fecaca;
        }

        .btn-danger:hover {
            background: #fef2f2;
        }

        .error-message {
            color: #ef4444;
            text-align: center;
            padding: 2rem;
            display: none;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>NextGate Admin</h1>
        <nav>
            <a href="/dashboard/dashboard.html">Back to Dashboard</a>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>User Management</h2>
                <button class="action-btn" onclick="loadUsers()">Refresh</button>
            </div>
            <div id="error" class="error-message"></div>
            <div class="table-container">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User</th>
                            <th>Role</th>
                            <th>Subscription</th>
                            <th>Status</th>
                            <th>Last Login</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Users will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Recent Audit Logs</h2>
                <button class="action-btn" onclick="loadAuditLogs()">Refresh</button>
            </div>
            <div class="table-container">
                <table id="logsTable">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>User ID</th>
                            <th>Action</th>
                            <th>IP Address</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Logs will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';

        async function checkAdminAccess() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/status`, { credentials: 'include' });
                const data = await response.json();

                if (!data.authenticated || data.user.role !== 'admin') {
                    window.location.href = '/dashboard/dashboard.html';
                }
            } catch (error) {
                window.location.href = '/frontend/login.html';
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/users`, { credentials: 'include' });
                const data = await response.json();

                if (data.success) {
                    const tbody = document.querySelector('#usersTable tbody');
                    tbody.innerHTML = data.users.map(user => `
                        <tr>
                            <td>#${user.id}</td>
                            <td>
                                <div style="font-weight: 600;">${user.name}</div>
                                <div style="color: #6b7280; font-size: 0.875rem;">${user.email}</div>
                            </td>
                            <td><span class="role-badge">${user.role}</span></td>
                            <td>${user.subscription_status || 'None'}</td>
                            <td>
                                <span class="status-badge ${user.account_locked ? 'status-locked' : 'status-active'}">
                                    ${user.account_locked ? 'Locked' : 'Active'}
                                </span>
                            </td>
                            <td style="color: #6b7280; font-size: 0.875rem;">
                                ${user.last_login ? new Date(user.last_login).toLocaleString() : 'Never'}
                            </td>
                            <td>
                                ${user.role !== 'admin' ? `
                                    <button class="action-btn ${user.account_locked ? '' : 'btn-danger'}" 
                                        onclick="${user.account_locked ? 'unlockUser' : 'lockUser'}(${user.id})">
                                        ${user.account_locked ? 'Unlock' : 'Lock'}
                                    </button>
                                ` : ''}
                            </td>
                        </tr>
                    `).join('');
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Failed to load users');
            }
        }

        async function loadAuditLogs() {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/audit-logs`, { credentials: 'include' });
                const data = await response.json();

                if (data.success) {
                    const tbody = document.querySelector('#logsTable tbody');
                    tbody.innerHTML = data.logs.map(log => `
                        <tr>
                            <td style="white-space: nowrap; color: #6b7280; font-size: 0.875rem;">
                                ${new Date(log.created_at).toLocaleString()}
                            </td>
                            <td>User #${log.user_id}</td>
                            <td style="font-weight: 600;">${log.action}</td>
                            <td>${log.ip_address || '-'}</td>
                            <td style="color: #6b7280; font-size: 0.875rem; max-width: 300px; overflow: hidden; text-overflow: ellipsis;">
                                ${log.details ? JSON.stringify(log.details) : '-'}
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Failed to load logs', error);
            }
        }

        async function lockUser(id) {
            if (!confirm('Are you sure you want to lock this user?')) return;
            try {
                const response = await fetch(`${API_BASE_URL}/admin/users/${id}/lock`, {
                    method: 'POST',
                    credentials: 'include'
                });
                if (response.ok) loadUsers();
            } catch (error) {
                alert('Failed to lock user');
            }
        }

        async function unlockUser(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/users/${id}/unlock`, {
                    method: 'POST',
                    credentials: 'include'
                });
                if (response.ok) loadUsers();
            } catch (error) {
                alert('Failed to unlock user');
            }
        }

        function showError(msg) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
        }

        // Initialize
        checkAdminAccess();
        loadUsers();
        loadAuditLogs();
    </script>
</body>

</html>
