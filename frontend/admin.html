        // ë¡œê·¸ì¸ í™•ì¸
        onAuthStateChanged(auth, (user) => {
            if (!user || !ADMIN_EMAILS.includes(user.email)) {
                window.location.href = '/login.html';

        async function loadDashboardData() {
            try {
                // ì‚¬ìš©ì ë°ì´í„° ë¡œë“œ
                const usersSnapshot = await getDocs(collection(db, 'users'));
                const users = [];

                usersSnapshot.forEach((doc) => {
                    users.push({ id: doc.id, ...doc.data() });
                });

                // í†µê³„ ê³„ì‚°
                const totalUsers = users.length;
                const trialUsers = users.filter(u => u.subscriptionStatus === 'trial').length;
                const activeUsers = users.filter(u => u.subscriptionStatus === 'active').length;

                document.getElementById('totalUsers').textContent = totalUsers;
                document.getElementById('trialUsers').textContent = trialUsers;
                document.getElementById('activeUsers').textContent = activeUsers;

                // ì‚¬ìš©ì í…Œì´ë¸”
                const tbody = document.getElementById('usersTableBody');
                tbody.innerHTML = '';

                users.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.email}</td>
                        <td>${user.company || '-'}</td>
                        <td><span class="status-badge ${user.subscriptionStatus}">${getStatusText(user.subscriptionStatus)}</span></td>
                        <td>${new Date(user.createdAt).toLocaleDateString('ko-KR')}</td>
                        <td>${user.trialEndsAt ? new Date(user.trialEndsAt).toLocaleDateString('ko-KR') : '-'}</td>
                    `;
                    tbody.appendChild(row);
                });

                // ë°©ë¬¸ í†µê³„
                const visitsSnapshot = await getDocs(collection(db, 'pageViews'));
                document.getElementById('totalVisits').textContent = visitsSnapshot.size;

            } catch (error) {
                console.error('Dashboard load error:', error);
            }
        }

        function getStatusText(status) {

                'canceled': 'ì·¨ì†Œë¨',
